<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact for Daniel Vega</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/menu.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">

  <script>
    function checkWidth() {
      let w = $(document).width();
      if (w < 576) {
        $('#custom-tog').addClass('navbar-dark');
      } else {
        $('#custom-tog').removeClass('navbar-dark');
      }
    }
    $(document).ready(function () {
      setInterval(checkWidth, 500);
    });
  </script>
</head>

<body>
  <div id="headerImage">
  </div>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/portfolio">Portfolio</a></li>
            <li><a href="/blog">Blog</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container container-fluid my-2 rounded">
    <form action="/contact" id="contact-form" method="post" role="form">
      <fieldset>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" name="name" class="form-control" type="text" placeholder="Your name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" class="form-control" type="text" placeholder="Your email" required>
          <small id="emailHelp">I'll keep this to myself.</small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Enter your message here" rows="5" required>
          </textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </fieldset>
    </form>
  </div>

  <div class="footer">
    <p><a class="nav-link nav-link-custom" target="_blank"
        href="https://open.spotify.com/playlist/3lIt6K5O4GN4vIwnTZVdzL?si=a2mU741dSUucuBk0jbPTfg">Listen to my music on
        Spotify.</a>
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
